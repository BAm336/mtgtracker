<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="MTG Tracker">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
    <linearGradient id="bar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#3730a3"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f0e1e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="88" fill="url(#bg)"/>

  <!-- Card body -->
  <rect x="148" y="72" width="216" height="306" rx="22" fill="#16143a" stroke="#4f46e5" stroke-width="8"/>

  <!-- Card inner frame (decorative) -->
  <rect x="165" y="89" width="182" height="272" rx="14" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.35"/>

  <!-- Diamond mana symbol (top half of card) -->
  <path d="M256 132 L308 204 L256 262 L204 204 Z" fill="url(#accent)"/>
  <!-- Shine highlight on diamond -->
  <path d="M256 132 L308 204 L278 176 Z" fill="rgba(255,255,255,0.2)"/>
  <!-- Subtle inner reflection -->
  <path d="M256 262 L204 204 L234 226 Z" fill="rgba(0,0,0,0.15)"/>

  <!-- Divider line -->
  <line x1="175" y1="282" x2="337" y2="282" stroke="#4f46e5" stroke-width="2" opacity="0.45"/>

  <!-- Bar chart: 3 ascending bars (tracker) -->
  <!-- Bar 1: short -->
  <rect x="188" y="326" width="36" height="26" rx="7" fill="url(#bar)" opacity="0.55"/>
  <!-- Bar 2: medium -->
  <rect x="238" y="306" width="36" height="46" rx="7" fill="url(#bar)" opacity="0.78"/>
  <!-- Bar 3: tall -->
  <rect x="288" y="290" width="36" height="62" rx="7" fill="url(#bar)"/>

  <!-- Bottom decorative line -->
  <line x1="175" y1="364" x2="337" y2="364" stroke="#4f46e5" stroke-width="2" opacity="0.35"/>

  <!-- Center pip at bottom of card -->
  <circle cx="256" cy="377" r="7" fill="#6366f1" opacity="0.75"/>

  <!-- Bottom badge/label area (outside card, within icon) -->
  <rect x="180" y="418" width="152" height="14" rx="7" fill="#4f46e5" opacity="0.18"/>
  <rect x="214" y="438" width="84" height="10" rx="5" fill="#4f46e5" opacity="0.1"/>
</svg>
