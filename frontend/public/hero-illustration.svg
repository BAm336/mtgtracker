<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background gradient cards scene -->

  <!-- Card 1 - Back left -->
  <g transform="translate(120, 60) rotate(-12)">
    <rect x="0" y="0" width="140" height="196" rx="10" fill="#312e81" stroke="#4338ca" stroke-width="2"/>
    <rect x="8" y="8" width="124" height="180" rx="6" fill="#3730a3"/>
    <circle cx="70" cy="98" r="35" fill="#4f46e5" opacity="0.6"/>
    <circle cx="70" cy="98" r="20" fill="#6366f1" opacity="0.8"/>
    <path d="M62 90 L70 78 L78 90 L74 90 L74 108 L66 108 L66 90Z" fill="#c7d2fe"/>
  </g>

  <!-- Card 2 - Center -->
  <g transform="translate(230, 40) rotate(0)">
    <rect x="0" y="0" width="140" height="196" rx="10" fill="#1e1b4b" stroke="#4338ca" stroke-width="2.5"/>
    <rect x="8" y="8" width="124" height="180" rx="6" fill="#312e81"/>
    <!-- Mana symbol style -->
    <circle cx="70" cy="90" r="40" fill="#4f46e5" opacity="0.5"/>
    <circle cx="70" cy="90" r="28" fill="#6366f1" opacity="0.7"/>
    <circle cx="70" cy="90" r="16" fill="#818cf8"/>
    <!-- Star pattern -->
    <path d="M70 68 L75 82 L90 82 L78 91 L82 105 L70 96 L58 105 L62 91 L50 82 L65 82Z" fill="#e0e7ff"/>
    <!-- Card name area -->
    <rect x="16" y="140" width="108" height="8" rx="2" fill="#4338ca" opacity="0.6"/>
    <rect x="16" y="155" width="80" height="6" rx="2" fill="#4338ca" opacity="0.4"/>
    <rect x="16" y="166" width="95" height="6" rx="2" fill="#4338ca" opacity="0.4"/>
  </g>

  <!-- Card 3 - Back right -->
  <g transform="translate(340, 60) rotate(12)">
    <rect x="0" y="0" width="140" height="196" rx="10" fill="#312e81" stroke="#4338ca" stroke-width="2"/>
    <rect x="8" y="8" width="124" height="180" rx="6" fill="#3730a3"/>
    <circle cx="70" cy="98" r="35" fill="#4f46e5" opacity="0.6"/>
    <circle cx="70" cy="98" r="20" fill="#6366f1" opacity="0.8"/>
    <!-- Fire/red mana style -->
    <path d="M60 108 Q55 90 65 80 Q62 95 70 85 Q68 95 78 82 Q85 92 80 108Z" fill="#fca5a5"/>
  </g>

  <!-- Decorative sparkles -->
  <circle cx="100" cy="180" r="3" fill="#818cf8" opacity="0.6"/>
  <circle cx="500" cy="100" r="2.5" fill="#818cf8" opacity="0.5"/>
  <circle cx="480" cy="200" r="3" fill="#a5b4fc" opacity="0.4"/>
  <circle cx="150" cy="50" r="2" fill="#c7d2fe" opacity="0.5"/>
  <circle cx="450" cy="60" r="2" fill="#c7d2fe" opacity="0.6"/>

  <!-- Stats/tracking visual element at bottom -->
  <g transform="translate(140, 280)">
    <!-- Chart bars -->
    <rect x="0" y="60" width="30" height="40" rx="4" fill="#4338ca" opacity="0.3"/>
    <rect x="45" y="40" width="30" height="60" rx="4" fill="#4338ca" opacity="0.4"/>
    <rect x="90" y="20" width="30" height="80" rx="4" fill="#4f46e5" opacity="0.5"/>
    <rect x="135" y="35" width="30" height="65" rx="4" fill="#4338ca" opacity="0.4"/>
    <rect x="180" y="10" width="30" height="90" rx="4" fill="#6366f1" opacity="0.6"/>
    <rect x="225" y="30" width="30" height="70" rx="4" fill="#4338ca" opacity="0.4"/>
    <rect x="270" y="45" width="30" height="55" rx="4" fill="#4338ca" opacity="0.3"/>
    <!-- Trend line -->
    <path d="M15 55 Q60 35 105 25 Q150 30 195 8 Q240 25 285 40" stroke="#818cf8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="105" cy="25" r="4" fill="#818cf8"/>
    <circle cx="195" cy="8" r="4" fill="#818cf8"/>
  </g>
</svg>