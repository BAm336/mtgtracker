<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="MTG Tracker">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
    <linearGradient id="bar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#3730a3"/>
    </linearGradient>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f0e1e"/>
    </linearGradient>
  </defs>

  <!-- Full background (maskable — no rounded corners) -->
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- Card body — inside safe zone (51px margin on each side) -->
  <rect x="156" y="86" width="200" height="280" rx="20" fill="#16143a" stroke="#4f46e5" stroke-width="7"/>

  <!-- Card inner frame -->
  <rect x="172" y="102" width="168" height="248" rx="12" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.35"/>

  <!-- Diamond mana symbol -->
  <path d="M256 144 L302 208 L256 260 L210 208 Z" fill="url(#accent)"/>
  <path d="M256 144 L302 208 L274 182 Z" fill="rgba(255,255,255,0.2)"/>
  <path d="M256 260 L210 208 L238 228 Z" fill="rgba(0,0,0,0.15)"/>

  <!-- Divider -->
  <line x1="182" y1="278" x2="330" y2="278" stroke="#4f46e5" stroke-width="2" opacity="0.45"/>

  <!-- Bar chart -->
  <rect x="196" y="318" width="30" height="24" rx="6" fill="url(#bar)" opacity="0.55"/>
  <rect x="241" y="300" width="30" height="42" rx="6" fill="url(#bar)" opacity="0.78"/>
  <rect x="286" y="286" width="30" height="56" rx="6" fill="url(#bar)"/>

  <!-- Bottom line -->
  <line x1="182" y1="352" x2="330" y2="352" stroke="#4f46e5" stroke-width="2" opacity="0.35"/>

  <!-- Bottom pip -->
  <circle cx="256" cy="364" r="6" fill="#6366f1" opacity="0.75"/>
</svg>
